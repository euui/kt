<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kindle时钟</title>
  <style>
    @font-face {
      font-family: 'TIME';
      src: url("time.ttf") format("truetype");
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100%;
      background-color: #f8f8f8;
      color: #333;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      padding: 20px;
    }

    .app {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 600px;
      gap: 20px;
    }

    .time-container {
      width: 100%;
      text-align: center;
      margin-bottom: 10px;
    }

    .time {
      font-family: 'TIME', monospace;
      font-size: 5rem;
      font-weight: normal;
      letter-spacing: 2px;
      color: #222;
    }

    .date-container {
      display: flex;
      flex-direction: column;
      gap: 8px;
      width: 100%;
      margin-bottom: 20px;
    }

    .date {
      font-size: 1.8rem;
      font-weight: 500;
      color: #444;
    }

    .cn-date {
      font-size: 1.5rem;
      color: #555;
    }

    .cn-wish {
      font-size: 1.6rem;
      color: #333;
      text-align: center;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      border-top: 2px dashed #e0e0e0;
      border-bottom: 2px dashed #e0e0e0;
      margin-top: 30px;
    }

    .cn-wish .name {
      font-size: 1.8rem;
      font-weight: bold;
      display: inline-block;
      color: #e53935;
      margin: 0 3px;
    }

    /* 针对电子墨水屏的优化 */
    @media (prefers-contrast: high) {
      body {
        background-color: #fff;
      }
      
      .time {
        color: #000;
      }
      
      .date, .cn-date {
        color: #000;
      }
      
      .cn-wish {
        background: #fff;
        border: 2px solid #000;
      }
    }

    /* 响应式设计 */
    @media (max-width: 600px) {
      .time {
        font-size: 4rem;
      }
      
      .date {
        font-size: 1.5rem;
      }
      
      .cn-date {
        font-size: 1.3rem;
      }
      
      .cn-wish {
        font-size: 1.4rem;
        padding: 15px;
      }
      
      .cn-wish .name {
        font-size: 1.6rem;
      }
    }

    @media (max-width: 400px) {
      .time {
        font-size: 3.2rem;
      }
      
      .date {
        font-size: 1.3rem;
      }
      
      .cn-date {
        font-size: 1.1rem;
      }
      
      .cn-wish {
        font-size: 1.2rem;
        padding: 12px;
      }
      
      .cn-wish .name {
        font-size: 1.4rem;
      }
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="time-container">
      <div class="time" id="time">00:00:00</div>
    </div>
    
    <div class="date-container">
      <div class="date" id="date">Monday, January 1, 2023</div>
      <div class="cn-date" id="cnDate">二零二三年正月初一</div>
    </div>
    
    <div class="cn-wish">祝<span class="name">多米</span>健康快乐成长！</div>
  </div>

  <script src="./calendar.min.js"></script>
  <script src="./index.min.js"></script>
</body>

</html>
