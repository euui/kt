<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clock For Kindle</title>
  <style>
    @font-face {
      font-family: TIME;
      src: url("time.ttf") format("truetype");
    }

    * {
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      width: 100%;
      text-align: center;      
      overflow: hidden;
    }

    .app {
      position: absolute;
      top: 50%;
      left: 50%;
      -webkit-transform-origin: 0 0;
    }

    .time {
      font-family: TIME;
      margin: 1rem 0;
    }

    .date {
      white-space: nowrap;
    }

    .cn-date {}
    .cn-wish {
  font-family: 'Microsoft YaHei', 'PingFang SC', sans-serif;
  font-size:1.5em;
  color: #333;
  text-align: center;
  padding: 25px;
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
  max-width: 600px;
  margin: 60px auto;
  position: relative;
  border-left: none;
  border-right: none;
  border-top: 2px dashed #e0e0e0;
  border-bottom: 2px dashed #e0e0e0;
}

.cn-wish .name {
  font-size: 2em;
  font-weight: bold;
  display: inline-block;
  margin: 0 2px;
}

  </style>
</head>

<body>
  <div class="app">
    <div class="date"></div>
    <div class="time"></div>
    <div class="cn-date"></div>
    <div class="cn-wish">祝<span class="name">多米</span>健康快乐成长！</div>
  </div>

  <script src="./calendar.min.js"></script>
  <script src="./index.min.js"></script>
</body>

</html>
